<p>
  {{quote.description}}
</p>
<p>
{{quote.name}}
</p>
<p>
  {{quote.completeDate|date}}
  </p>
<p>complete in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger" (click)='quoteDelete(true)'> Delete Quote </button>
<div class="row">
   <button class="btn btn-danger" (click)='thumbsUp()'>Upvote<br>{{upvotes}}</button>


   <button class="btn btn-danger" (click)='thumbsDown()'>DownVote<br>{{downvote}}</button>

</div>
