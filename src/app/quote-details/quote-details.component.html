<p>
  {{quote.description}}
</p>
<p>
{{quote.name}}
</p>
<p>
  {{quote.completeDate|date}}
  </p>
<p>complete in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger" (click)='quoteDelete(true)'> Delete Quote </button>
<div class="row">
 <div class="col-md-4">
   <button class="btn btn-danger" (click)='quoteDelete(true)'>Delete <br> Quote</button> </div>
 <div class="col-md-4">
   <button class="btn btn-success" (click)='thumbsUp()'>Upvote<br>{{upvotes}}</button>
 </div>
 <div class="col-md-4">
   <button class="btn btn-warning" (click)='thumbsDown()'>DownVote<br>{{downvote}}</button>
 </div>
</div>
