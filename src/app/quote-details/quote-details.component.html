<p>{{quote.description}}</p>
<p>complete in {{quote.completeDate|dateCount}} days</p>
<button class="btn btn-danger" (click)='quoteDelete(true)'> Delete Quote </button>
<div class="col-md-4">
           <button class="btn btn-success" (click)='thumbsUp(true)'>Upvote</button><span>{{quote.upVote}}</span>
       </div>
   <div class="col-md-4">
           <button class="btn btn-warning" (click)='thumbsDown(true)'>DownVote</button><span>{{quote.downVote}}</span>
       </div>
